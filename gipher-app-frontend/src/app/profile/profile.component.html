<div class="container">
    <div class="main-body">
          <div class="row gutters-sm">
            <div class="col-md-4 mb-3">
              <div class="card">
                <div class="card-body">
                  <div class="d-flex flex-column align-items-center text-center">
                    <img src="https://clipground.com/images/person-clipart-silhouette-gender-neutral-6.png" alt="Admin" class="rounded-circle" width="150">
                    <div class="mt-3">
                      <h4>{{user?.name}}</h4>
                      <!-- <p class="text-secondary mb-1">Full Stack Developer</p> -->
                    </div>
                  </div>
                </div>
              </div>
              <div class="card mt-3"></div>
            </div>
            <div class="col-md-8">
              <div class="card mb-3">
                <div class="card-body">
                  
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Email</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      {{user?.email}}
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Mobile</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      {{user?.mobilenNumber}}
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Address</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      {{user?.address}}
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-12">
                      <button (click)="editProfileToggle()" class="btn btn-primary " style="margin-right: 30px">Edit</button>
                      <button (click)="changePasswordToggle()" class="btn btn-primary " >Change Password</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
    <div *ngIf="showEditView && !changePassword">
      <app-edit-profile></app-edit-profile>
    </div>
    <div *ngIf="changePassword && !showEditView">
      <app-change-password></app-change-password>
    </div>
